		<div class="container">
			<form action="i-reclamacao.php" method="POST" enctype="multipart/form-data">
				<div class="row mt-3">
					<div class="col-12">
						<label>*Destiny Organ</label>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<select name="orgao" required>
							<option selected disabled>Choose the organ you want to submit the complaint...</option>
							<option>IBAMA</option>
							<option>Ambiental Militar Police</option>
							<option>Environment Secretary</option>
							<option>Public Ministry</option>
							<option>Federal Listening</option>
						</select>
					</div>
				</div>
				<div class="row mt-4">
					<div class="col-12">
						<label>*What is your complaint about??</label>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<textarea name="reclamacao" rows="7" maxlength="255" style="border-radius:15px;" required></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label>1000 characters maximum</label>
					</div>
				</div>
				<hr>
				<div class="row mt-3 mb-3">
					<div class="col-12 text-right">
						<label>Attach Files (optional) / Max Attachment Size: 2MB</label>
						<input type="file" name="arquivo" id="arquivo">
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-6">
						<label>*City:</label>
					</div>
					<div class="col-6">
						<label>*Neighborhood:</label>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<input type="text" name="cidade" required>		
					</div>
					<div class="col-6">
						<input type="text" name="bairro" required>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-12">
						<label>*Location:</label>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<input type="text" name="local" required>
					</div>
				</div>
				<div class="row mt-4">
					<div class="col-12">
						<label>Are those involved known public figures? If yes, enter it name:</label>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<input type="text" name="envolvido" placeholder="example: 'Vereador Zé das Couves'">
					</div>
				</div>
				<div class="row mt-4">
					<div class="col-12">
						<label>*Security question:</label>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-12">
						<select name="pergunta" required>
							<option selected disabled>Select a security question...</option>
							<option>Your mother's full name</option>
							<option>Name of your first pet</option>
							<option>Name of your first teacher</option>
							<option>Childhood Surname</option>
						</select>
					</div>
				</div>
				<div class="row mt-4">
					<div class="col-12">
						<label>*Answer:</label>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-12">
						<input type="text" name="resposta" required>
					</div>
				</div>

				<br>
				<br>
				<div class="row mb-5">
					<div class="col-12">
						<input type="submit" value="SEND" id="botaoForm">
					</div>
				</div>
